apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-500-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-500-demo
  template:
    metadata:
      labels:
        app: service-500-demo
    spec:
      containers:
        - name: app
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-500-svc
  namespace: demo
spec:
  selector:
    app: service-500-demo
  ports:
    - port: 80
      targetPort: 80
