apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: Namespace
metadata:
  name: other
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: other
type: Opaque
stringData:
  DATABASE_URL: postgres://user:pass@db:5432/app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crashloop-secret-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crashloop-secret-demo
  template:
    metadata:
      labels:
        app: crashloop-secret-demo
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              if [ -z "${DATABASE_URL}" ]; then
                echo "DATABASE_URL is required"
                exit 1
              fi
              sleep 3600
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
                  optional: true
