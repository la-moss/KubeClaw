apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-wrong
  template:
    metadata:
      labels:
        app: web-wrong
    spec:
      containers:
        - name: web
          image: nginx:1.27
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: demo
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noise-api
  namespace: demo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: noise-api
  template:
    metadata:
      labels:
        app: noise-api
    spec:
      containers:
        - name: api
          image: nginx:1.27
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noise-worker
  namespace: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: noise-worker
  template:
    metadata:
      labels:
        app: noise-worker
    spec:
      containers:
        - name: worker
          image: busybox:1.36
          command: ["sh", "-c", "sleep 3600"]
