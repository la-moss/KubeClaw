apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: degraded-logs-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: degraded-logs-demo
  template:
    metadata:
      labels:
        app: degraded-logs-demo
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sh", "-c", "exit 1"]
